name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          architecture: "x64"
      - name: Test with pytest
        timeout-minutes: 5
        run: |
          pip install pytest
          python -m pytest -W ignore::DeprecationWarning